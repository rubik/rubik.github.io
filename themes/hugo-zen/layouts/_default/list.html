{{ partial "header.html" . }}

{{ $baseurl := .Site.BaseURL }}

	<main class="main-content" role="main">
		<h1 class="list-title">{{ .Title }}</h1>
{{ range .Data.Pages }}
		<article itemscope itemtype="http://schema.org/Blog">
      <div class="post-meta">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}{{ if .Draft }} #Draft{{ end }}</a></h2>
        <span><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time>, {{ .Params.Author }}</span>
      </div>
      <div class="post-tags">
        {{ range .Params.tags }}
            <a href="{{ $baseurl }}/tags/{{ . | urlize }}">{{ . }}</a>
        {{ end }}
      </div>
		</article>
{{ end }}
	</main>

{{ partial "footer.html" . }}
