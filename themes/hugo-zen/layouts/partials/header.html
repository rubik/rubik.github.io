<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
</head>
{{ partial "head.html" }}
{{ $isHomePage := eq .Title .Site.Title }}
<body>

<div class="container">

		{{ if eq $isHomePage true }}<h1 class="site-title">{{ .Site.Title }}</h1>{{ end }}
	</header>
